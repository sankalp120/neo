<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NASA NEO PAIR Risk Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>NASA NEO Probabilistic Asteroid Risk (PAIR)</h1>

  <!-- Threshold control -->
  <label>
    Risk Threshold:
    <input type="range" id="threshold" min="0" max="100" value="40">
    <span id="thresholdValue">40</span>
  </label>

  <br><br>
  <button onclick="loadData()">Load Asteroids</button>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>PAIR Risk Score</th>
        <th>Hazardous (NASA)</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <!-- Charts -->
  <h2>PAIR Risk Scores</h2>
  <canvas id="riskChart" width="800" height="300"></canvas>

  <h2>Probability vs Impact</h2>
  <canvas id="scatterChart" width="800" height="300"></canvas>

  <!-- App JS (MUST be last) -->
  <script src="app.js"></script>
</body>
</html>
