<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NASA NEO PAIR Risk Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      margin-top: 15px;
      width: 100%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .controls {
      margin-bottom: 15px;
    }

    button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>NASA NEO Probabilistic Asteroid Risk (PAIR)</h1>

  <div class="controls">
    <label>
      Start Date:
      <input type="date" id="startDate" value="2024-01-01">
    </label>

    <label>
      End Date:
      <input type="date" id="endDate" value="2024-01-03">
    </label>
  </div>

  <label>
    Risk Threshold:
    <input type="range" id="threshold" min="0" max="100" value="40">
    <span id="thresholdValue">40</span>
  </label>

  <br><br>

  <button id="loadBtn">Load Asteroids</button>
  <button id="threeBtn">3D</button>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>PAIR Risk Score</th>
        <th>Hazardous (NASA)</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <!-- Charts -->
  <h2>PAIR Risk Scores</h2>
  <canvas id="riskChart" width="800" height="300"></canvas>

  <h2>Probability vs Impact</h2>
  <canvas id="scatterChart" width="800" height="300"></canvas>

  <script src="app.js"></script>
</body>
</html>
